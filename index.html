<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Survey Form</title>
</head>
<body>
<header>
<h1 id="title">Course Feedback Form</h1>	
<p id="description"> Thank you for taking our course! We work diligently to improve our courses, so your feedback means alot to us!</p>
</header>
<form id="survey-form">
<div class="form-group contactinfo">
<label for="name" id="name-label"> Your Name <input type="text" id="name" placeholder="e.g. Dante Smith" required></label>
</div>
<div class="form-group 2">	
<label for="email" id="email-label"> Your Email <input type="email" id="email" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required placeholder="e.g. 1234@gmail.com"></label>
</div>
<div class="form-group years">
	<label for="years" id="number-label">Years of Experience <input type="number" placeholder="ex: 2" id="number" min="1" max="120"></label>
</div>
<fieldset>
	<label for="course-choice"> What course have you taken?</label>
	<select name="courses" id="dropdown">
		<option value="">--Please choose an option--</option>
		<option value="google"> Google Apps for Educators</option>
		<option value="coding">HTML for Instructional Designers I</option>
	</select> 
</fieldset>
<fieldset>
	<label for="question"> Would you recommend others to take our courses? </label>
	<br>
	<input type="radio" id="answer" name="answer" value="answer"/> No  
	<br>
	<input type="radio" id="answer" name="answer" value="answer"/> Yes
</fieldset>
<fieldset>
	<label for="future-offerings"> What do you want us to do more in the future?(Check all that apply)</label>
	<br>
	<input type="checkbox" id="virtual conferences" name= "virtual conferences" value= "virtual conferences"/> Virtual conferences
	<br>
	<input type="checkbox" id="podcast" name="podcast" value="podcast"/> A podcast 
	<br> 
	<input type="checkbox" id="internships" name="internships" value="internships"/> Internship opporturnities 
	<br>
</fieldset>
<fieldset>
<label for="comment-question"> Have more ideas? Write them in the box below.</label>
<br>
<textarea id="suggestions" name="suggestions" rows="12" cols="35"> </textarea>
</fieldset>
<br> <br>
<button id="submit"> Submit</button>
</form>
</body>
</html>
